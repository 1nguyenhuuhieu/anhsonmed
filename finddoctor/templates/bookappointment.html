{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="mt-3">
  <div class="container">
    <div class="card border  shadow-sm  borderradius15 py-0 mb-3 mt-4">
      <div class="row no-gutters  py-3">
        <div class="col-4 col-md-1 d-flex  align-items-center px-2 ">
          <img src="/media/{{ doctor.avatar}}" class="card-img rounded-circle" alt="{{ doctor.name }}">
        </div>
        <div class="col-8  col-md-11 ">
          <div class="card-body py-0  pl-1 pr-2  ">
            <h5 class="card-title m-0">{{ doctor.name }}
            </h5>
            <hr class=" mt-2 mb-1 ">
            <span class="text-muted ">
              {{ doctor.highlight }}
            </span>
          </div>
        </div>
      </div>
    </div>
    {% if request.user.is_authenticated %}
    <h5> <i class="far fa-calendar-check mr-3 mt-4"></i>Đăng Ký Khám</h5>
    <hr>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Bác sĩ khám</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          value='{{ doctor.name }}' readonly>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Họ và tên người đến khám</label>
        <input name='ordername' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          value='{{ user.userprofile.name }}'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Điện thoại liên hệ</label>
        <input name='orderphone' type="number" class="form-control" id="exampleInputPassword1"
          value="{{ user.username }}" required>
      </div>
      <div class="form-group">
        <label>Chọn ngày khám </label>
        <div id="datepicker" class="input-group date" data-date-format="dd/mm/yyyy">
          <input class="form-control rounded bg-white" readonly="" type="text" name='date'> <span
            class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="time" class="custom-control-input" checked="checked"
          value="Sáng">
        <label class="custom-control-label" for="customRadioInline1">Buổi sáng</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="time" class="custom-control-input" value="Chiều">
        <label class="custom-control-label" for="customRadioInline2">Buổi chiều</label>
      </div>

      <hr>

      <div class="form-group mt-4">
        <label for="exampleFormControlTextarea1" class="font-weight-bold">Mô tả triệu chứng hoặc lí do muốn khám</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" required></textarea>
      </div>


      <button type="submit" class="btn btn-success w-100 mt-4">Đăng ký khám</button>
    </form>



    {% else %}

    <h5 class="text.danger">Vui lòng đăng nhập để tiếp tục</h5>

    {% endif %}



    <!-- bác sĩ -->






  </div>


</section>


<script type="text/javascript">
  $(function () {
    $("#datepicker").datepicker({
      autoclose: true,
      todayHighlight: true
    }).datepicker('update', new Date());
  });
</script>
<link rel="stylesheet prefetch"
  href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

{% endblock %}
