{% extends 'base.html' %}

{% block content %}

<section class="mt-3">

    <div class="container">
        <h5><i class="fas fa-user-edit mr-3 mt-4"></i>Sửa thông tin </h5>
        <hr class="mb-4">

        <img src="/media/{{ user.userprofile.avatar }}" alt="avatar" class="img-fluid w-25">

        <form method="POST"  enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}


            <div class="form-group">
              <label for="exampleFormControlFile1">Cập nhập ảnh đại diện</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name='avatar'>
            </div>





            <div class="form-group">
              <label for="exampleInputEmail1">Số điện thoại</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{user.username}}" readonly>
              <small id="emailHelp" class="form-text text-muted ">Bạn không thể chỉnh sửa số điện thoại đăng ký</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Tên hiển thị</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name='name' value="{{ user.userprofile.name }}">
            </div>



            <button type="submit" class="btn btn-success w-100"><i class="fas fa-edit mr-2"></i>Cập nhập</button>
          </form>

    </div>
</section>
{% endblock %}
