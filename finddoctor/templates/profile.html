{% extends 'base.html' %}

{% block content %}

<section class="mt-3">

    <div class="container">
        <h5><i class="fas fa-user-edit mr-3 mt-4"></i>Sửa thông tin </h5>
        <hr class="mb-4">

        <div class="text-center">
            <img src="/media/{{ user.userprofile.avatar }}" alt="{{ user.userprofile.name }}" class="img-fluid w-25 border  shadow-sm">
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlFile1">Cập nhập ảnh đại diện</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name='avatar'>
            </div>
            <button type="submit">ok</button>
          </form>

    </div>
</section>
{% endblock %}
