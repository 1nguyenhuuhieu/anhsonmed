<h1>
    {% for i in username2 %}
    {{ i }}
    {% endfor %}
 
</h1>
  <body class="text-center">
    <form class="form-signin "  >
        {% csrf_token %}

        {% load static %}
        <a href="/">
  <img class="mb-2" src="{% static 'finddoctor/imgs/logo.png' %}" alt="" width="100">
</a>

<h5 class="text-success"> <i class="fas fa-check mr-2"></i> Đăng ký khám thành công</h5>

<div class="border  borderradius15 px-2 py-4  shadow-sm mb-4 mt-4 bg-light">
<div class="row text-left justify-content-center mb-2">
  <div class="col-1 "><i class="fas fa-notes-medical"></i></div>
  <div class="col-10">{{ orderinfo.id }}</div>
</div>

<div class="row text-left justify-content-center mb-2">
  <div class="col-1 "><i class="fas fa-user-injured"></i></div>
  <div class="col-10 ">{{ orderinfo.ordername }}</div>
</div>

<div class="row text-left justify-content-center mb-2">
  <div class="col-1 "><i class="fas fa-mobile"></i></div>
  <div class="col-10">{{ orderinfo.orderphone }}</div>
</div>

<div class="row text-left justify-content-center mb-2">
  <div class="col-1 "><i class="far fa-calendar-check"></i></div>
  <div class="col-10">{{ orderinfo.time }} ngày {{ orderinfo.date }}</div>
</div>

<div class="row text-left justify-content-center mb-2">
  <div class="col-1 "><i class="fas fa-comment-medical"></i></div>
  <div class="col-10">{{ orderinfo.description }} </div>
</div>

<button class="btn btn-outline-dark w-75 mt-3"><i class="far fa-edit mr-2"></i>Sửa thông tin</button>
</div>





<a href="{% url 'home' %}"><i class="fas fa-arrow-left mr-2"></i>Về trang chủ </a>
