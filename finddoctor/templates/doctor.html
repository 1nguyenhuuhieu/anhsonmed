{% extends 'base.html' %}

{% block content %}
{% load static %}


<div class="container">

  <div class="text-center py-4  border shadow-sm mt-4 borderradius15  px-4 ">
  <img src="/media/{{ doctor.avatar }}" alt="" class="rounded-circle img-fluid w-75 border shadow">

  <h5 class="mt-4">{{doctor.name}}
    <br>
    <small class="text-muted"> {{ doctor.highlight }}</small>

  <br>  <small class="text-warning">
  

    <i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i><i class="fas fa-star mr-1"></i>
    </small>

  </h5>


  <div class="d-flex justify-content-between pt-3 pb-1 ">
    <button class="btn btn-success"><i class="far fa-calendar-check mr-2"></i>Đặt lịch khám</button>

    <div>
      <button class="btn btn-light bg-jumbotron border-0 mr-1"><i class="fas fa-phone"></i></button>
      <button class="btn btn-light bg-jumbotron border-0 "><i class="fas fa-comment-medical "></i></button>
    </div>
   
  </div>

  <hr>

  <div class="text-left">

  {% for education in educations %}
<p class="text-muted">
  <i class="fas fa-graduation-cap mr-2"></i> {{ education.title }} tại <a href="/university/{{ education.certified_by}}" class="text-dark">{{ education.certified_by}}</a>
</p>

  {% endfor %}
</div>


  </div>


</div>






{% endblock %}
